<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet"> 
    <title>PokeLoopis</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navigator">
        <div>
            <h1 class="current-accepts">Acertos atuais: 18</h1>
            <p class="record">Recordes de acertos: 28</p>
        </div>
    </div>
    <div class="container">
      <div class="poke">
        <div class="circle-poke">
            <img class="pokemon-img-dark" src="" alt="">
        </div>
        <div class="tip_poke">
          <h4>Tipo: Água</h4>
        </div>
      </div>
      <div class="inputs">
        <form>
          <input id="text_poke" type="text" placeholder="Qual é esse o Pokémon?!">
          <button id="btn_poke">Enviar</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
